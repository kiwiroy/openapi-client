name: linux
on:
  push:
    branches:
      - '*'
    tags-ignore:
      - '*'
  pull_request:
jobs:
  perl:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        perl-version:
          - '5.16'
          - '5.18'
          - '5.20'
          - '5.22'
          - '5.30'
          - '5.32'
    container:
      image: perl:${{ matrix.perl-version }}
    steps:
      - uses: actions/checkout@v2
      - name: perl -V
        run: perl -V
      - name: Fix ExtUtils::MakeMaker (for Perl 5.16 and 5.18)
        run: cpanm -n App::cpanminus ExtUtils::MakeMaker
      - name: Install dependencies
        run: |
          cpanm -n https://github.com/jhthorsen/json-validator/archive/master.tar.gz
          cpanm -n https://github.com/jhthorsen/mojolicious-plugin-openapi/archive/master.tar.gz
          cpanm -n Test::Pod Test::Pod::Coverage IO::Socket::SSL
          cpanm -n --installdeps .
      - name: Run tests
        run: prove -l t
        env:
          HARNESS_OPTIONS: j9
